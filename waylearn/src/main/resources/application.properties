spring.data.rest.base-path=/api

# ==============================================================
# = Data Source
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url = jdbc:mysql://localhost:3306/waylearn?useSSL=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =

# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true

#==============================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type = text/html; charset=utf-8


# App Properties

way-learn.app.jwtSecret= WaylearnSecretKey 
way-learn.app.jwtExpirationMs= 86400000

#
spring.servlet.multipart.max-file-size= 5MB
spring.servlet.multipart.max-request-size = 5MB



spring.security.user.name=ana
spring.security.user.password=1234
